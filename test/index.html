<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monats-Schätzung</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --border:#e9eef3;
      --text:#0f172a;
      --muted:#64748b;
      --grid:#eef2f6;
      --line:#22c55e;
      --fill: rgba(34,197,94,.08);
      --marker:#cbd5e1;
      --valueBlue:#2563eb;

      --tooltipBg:#0f172a;
      --tooltipText:#ffffff;
    }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{max-width:1100px; margin:24px auto; padding:0 16px;}

    /* Eine gemeinsame Karte (Titel + Chart + Hint) */
    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      position:relative;
    }
    .panelHead{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:16px;
      margin-bottom:10px;
    }
    .panelHead h1{font-size:18px; margin:0; font-weight:700;}
    .sub{font-size:12px; color:var(--muted);}
    .canvasWrap{
      position:relative;
      border-radius:12px;
      overflow:hidden;
    }
    canvas{width:100%; height:360px; display:block;}
    .hint{margin-top:10px; font-size:12px; color:var(--muted);}
    .err{
      margin-top:10px; padding:10px 12px; border-radius:10px;
      background:#fff7ed; border:1px solid #fed7aa; color:#9a3412; font-size:12px;
      display:none;
    }

    /* Tooltip */
    .tip{
      position:absolute;
      pointer-events:none;
      transform:translate(-50%, calc(-100% - 10px));
      background:var(--tooltipBg);
      color:var(--tooltipText);
      padding:6px 8px;
      border-radius:8px;
      font-size:12px;
      white-space:nowrap;
      box-shadow:0 6px 18px rgba(0,0,0,.14);
      display:none;
      z-index:5;
    }
    .tip:after{
      content:"";
      position:absolute;
      left:50%;
      bottom:-6px;
      transform:translateX(-50%);
      border:6px solid transparent;
      border-top-color:var(--tooltipBg);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="panelHead">
        <div>
          <h1>Monatsmarktwert Wind Onshore – Schätzung</h1>
          <div class="sub" id="subline">–</div>
        </div>
        <div class="sub" id="updated">–</div>
      </div>

      <div class="canvasWrap" id="canvasWrap">
        <canvas id="chart"></canvas>
        <div class="tip" id="tip"></div>
      </div>

      <div class="err" id="err"></div>

      <div class="hint">
        Hinweis: Schätzung = Spotmarktpreis (Energy-Charts) gewichtet mit Wind-Onshore-Erzeugung (SMARD).
        Vormonat bleibt vorerst Schätzung und wird später automatisch ersetzt, sobald der offizielle Monatsmarktwert verfügbar ist.
      </div>
    </div>
  </div>

<script>
(() => {
  const PATH_CURRENT = "../data/price_current_month.json";
  const PATH_PREV    = "../data/price_prev_month.json";

  const elSub = document.getElementById("subline");
  const elUpd = document.getElementById("updated");
  const elErr = document.getElementById("err");
  const wrap = document.getElementById("canvasWrap");
  const tip = document.getElementById("tip");

  const c = document.getElementById("chart");
  const ctx = c.getContext("2d");
  const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));

  const MONTHS = ["Januar","Februar","März","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"];

  function monthName(yyyyMm){
    const [y,m] = (yyyyMm || "").split("-").map(Number);
    if(!y || !m) return "–";
    return `${MONTHS[m-1]} ${y}`;
  }

  // € / MWh -> ct / kWh  (1 €/MWh = 0.1 ct/kWh)
  function eurMwhToCtKwh(v){
    if (v == null || !isFinite(v)) return null;
    return v * 0.1;
  }
  function fmtCtKwh(vCt){
    if (vCt == null || !isFinite(vCt)) return "–";
    return `${vCt.toFixed(2).replace(".", ",")} ct/kWh`;
  }

  function parseLabel(label){
    // "dd.mm HH:00"
    const m = (label || "").match(/^(\d{2})\.(\d{2})\s+(\d{2}):00$/);
    if(!m) return null;
    return { dd:+m[1], mm:+m[2], hh:+m[3] };
  }

  async function loadJson(url){
    const bust = `?v=${Date.now()}`;
    const r = await fetch(url + bust, { cache:"no-store" });
    if(!r.ok) throw new Error(`Fetch ${url} failed: ${r.status}`);
    return await r.json();
  }

  function resize(){
    const rect = c.getBoundingClientRect();
    c.width  = Math.round(rect.width * dpr);
    c.height = Math.round(rect.height * dpr);
  }

  function toDailySeries(series6h){
    // 1 Punkt pro Tag: Tagesmittel aus 6h-Buckets
    const map = new Map(); // "dd.mm" -> {sum,n,dd,mm}
    for (const p of (series6h || [])) {
      const t = parseLabel(p.label);
      if(!t) continue;
      const y = +p.value;
      if(!isFinite(y)) continue;
      const key = `${t.dd}.${t.mm}`;
      const o = map.get(key) || {sum:0,n:0,dd:t.dd,mm:t.mm};
      o.sum += y; o.n += 1;
      map.set(key, o);
    }
    return [...map.values()]
      .sort((a,b)=> (a.mm-b.mm) || (a.dd-b.dd))
      .map(o => ({
        x:(o.dd - 1) + 0.5,
        y:o.sum / o.n,
        dd:o.dd,
        mm:o.mm,
        label:`${String(o.dd).padStart(2,"0")}.${String(o.mm).padStart(2,"0")}`
      }));
  }

  function lastDailyPoint(series6h){
    const daily = toDailySeries(series6h);
    return daily.length ? daily[daily.length - 1] : null;
  }

  function draw(current, prev){
    resize();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,c.width,c.height);

    ctx.lineJoin = "round";
    ctx.lineCap  = "round";

    const W = c.width, H = c.height;

    // Layout
    const padL = 18*dpr, padT = 14*dpr, padB = 30*dpr, padR = 18*dpr;

    // Rechts: Wertbox-Bereich
    const labelZone = Math.round(250 * dpr);
    const gapToLabel = Math.round(16 * dpr);

    const plotW = W - padL - padR - labelZone - gapToLabel;
    const plotH = H - padT - padB;
    const plotX0 = padL;
    const plotY0 = padT;

    // Daily Serie (current)
    let series = toDailySeries(current.series_6h);

    // Start nicht bei "null": letztes Daily vom Vormonat als Anchor davor setzen
    const prevLast = lastDailyPoint(prev.series_6h);
    if(prevLast){
      // Anchor x = -0.5 (links vor Tag 1), y = prevLast.y
      series = [{x:-0.5, y:prevLast.y, dd:0, mm:prevLast.mm, label:"Vormonat"}, ...series];
    }

    if(series.length < 2){
      elErr.style.display = "block";
      elErr.textContent = "Noch keine Daten vorhanden (series_6h leer).";
      return;
    } else {
      elErr.style.display = "none";
    }

    const [yy, mm] = (current.month || "").split("-").map(Number);
    const daysInMonth = new Date(yy, mm, 0).getDate();

    // x range: -1 .. daysInMonth
    const xMin = -1;
    const xMax = daysInMonth;

    const ys = series.map(p => p.y);
    let yMin = Math.min(...ys);
    let yMax = Math.max(...ys);
    const padY = (yMax - yMin) * 0.12 || 8;
    yMin -= padY; yMax += padY;

    const xToPx = x => plotX0 + (x - xMin) / (xMax - xMin) * plotW;
    const yToPx = y => plotY0 + (yMax - y) / (yMax - yMin) * plotH;

    // Grid
    ctx.lineWidth = 1*dpr;
    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue("--grid").trim();
    ctx.beginPath();
    for(let i=0;i<=4;i++){
      const gy = plotY0 + (plotH/4)*i;
      ctx.moveTo(plotX0, gy);
      ctx.lineTo(plotX0 + plotW, gy);
    }
    ctx.stroke();

    // Area
    ctx.beginPath();
    ctx.moveTo(xToPx(series[0].x), yToPx(series[0].y));
    for(const p of series) ctx.lineTo(xToPx(p.x), yToPx(p.y));
    ctx.lineTo(xToPx(series[series.length-1].x), plotY0 + plotH);
    ctx.lineTo(xToPx(series[0].x), plotY0 + plotH);
    ctx.closePath();
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--fill").trim();
    ctx.fill();

    // Line
    ctx.beginPath();
    ctx.moveTo(xToPx(series[0].x), yToPx(series[0].y));
    for(const p of series) ctx.lineTo(xToPx(p.x), yToPx(p.y));
    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue("--line").trim();
    ctx.lineWidth = 2*dpr;
    ctx.stroke();

    // Marker: heutiger Tag (today_index) -> x = day + 0.5
    const dayIndex = Math.min(Math.max(0, +current.today_index || 0), daysInMonth-1);
    const xNow = xToPx(dayIndex + 0.5);

    // Marker-Linie im Plot
    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue("--marker").trim();
    ctx.lineWidth = 2*dpr;
    ctx.beginPath();
    ctx.moveTo(xNow, plotY0);
    ctx.lineTo(xNow, plotY0 + plotH);
    ctx.stroke();

    // Connector nur bis Label-Box, aber NICHT durch Text:
    // wir zeichnen ihn bis zur Boxkante und Box hat Background.
    const labelX0 = plotX0 + plotW + gapToLabel; // start label zone
    const boxW = labelZone;
    const boxH = Math.round(92 * dpr);
    const boxPad = Math.round(12 * dpr);

    // y: nehme den letzten Punkt <= today (oder letzten)
    let pNow = null;
    for(let i=series.length-1;i>=0;i--){
      const p = series[i];
      if(p.dd === 0) continue; // skip anchor
      if(p.dd <= (dayIndex+1)){ pNow = p; break; }
    }
    if(!pNow) pNow = series[series.length-1];
    const yNow = yToPx(pNow.y);

    ctx.beginPath();
    ctx.moveTo(xNow, yNow);
    ctx.lineTo(labelX0, yNow);
    ctx.stroke();

    // Label-Box
    const boxY = Math.max(plotY0 + 8*dpr, Math.min(plotY0 + plotH - boxH - 8*dpr, yNow - boxH/2));
    ctx.fillStyle = "#ffffff";
    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue("--border").trim();
    ctx.lineWidth = 1*dpr;

    const r = 10*dpr;
    roundRect(ctx, labelX0, boxY, boxW, boxH, r);
    ctx.fill();
    ctx.stroke();

    // Werte (ct/kWh)
    const curName = monthName(current.month);
    const prevName = monthName(prev.month);

    const estCurCt = eurMwhToCtKwh(current.estimate_eur_mwh);
    const prevIsOfficial = !!prev.official_available && prev.official_eur_mwh != null;
    const prevValCt = eurMwhToCtKwh(prevIsOfficial ? prev.official_eur_mwh : prev.estimate_eur_mwh);

    ctx.textAlign = "left";
    ctx.textBaseline = "alphabetic";

    // Aktuell
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--line").trim();
    ctx.font = `${18*dpr}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.fillText(fmtCtKwh(estCurCt), labelX0 + boxPad, boxY + 30*dpr);

    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--muted").trim();
    ctx.font = `${12*dpr}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.fillText(curName, labelX0 + boxPad, boxY + 50*dpr);

    // Vormonat
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--valueBlue").trim();
    ctx.font = `${16*dpr}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.fillText(fmtCtKwh(prevValCt), labelX0 + boxPad, boxY + 74*dpr);

    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--muted").trim();
    ctx.font = `${12*dpr}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.fillText(prevIsOfficial ? `${prevName} (offiziell)` : prevName, labelX0 + boxPad, boxY + 92*dpr);

    // X-Achsenmarker (mehrere)
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--muted").trim();
    ctx.font = `${11*dpr}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.textAlign = "center";

    const marks = [1, 8, 15, 22, daysInMonth].filter((v,i,a)=>a.indexOf(v)===i);
    for(const d of marks){
      const x = xToPx((d-1)+0.5);
      ctx.fillText(String(d).padStart(2,"0"), x, plotY0 + plotH + 18*dpr);
    }

    // Hover-Punkte cache fürs Tooltip
    const hoverPoints = series
      .filter(p => p.dd !== 0)
      .map(p => ({
        px:xToPx(p.x),
        py:yToPx(p.y),
        dd:p.dd,
        mm:p.mm,
        valueCt: eurMwhToCtKwh(p.y),
      }));

    attachHover(hoverPoints);
  }

  function roundRect(ctx, x, y, w, h, r){
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
  }

  let hoverHandlerBound = false;
  function attachHover(points){
    // einmalig binden, aber points aktualisieren
    window.__mw_points = points;

    if(hoverHandlerBound) return;
    hoverHandlerBound = true;

    wrap.addEventListener("mousemove", (ev) => {
      const rect = wrap.getBoundingClientRect();
      const mx = (ev.clientX - rect.left) * dpr;
      const my = (ev.clientY - rect.top) * dpr;

      const pts = window.__mw_points || [];
      let best = null;
      let bestD = 1e18;

      for(const p of pts){
        const dx = p.px - mx;
        const dy = p.py - my;
        const d2 = dx*dx + dy*dy;
        if(d2 < bestD){
          bestD = d2;
          best = p;
        }
      }

      // threshold: 12px
      const thr = (12*dpr)*(12*dpr);
      if(best && bestD <= thr){
        tip.style.display = "block";
        tip.textContent = `${String(best.dd).padStart(2,"0")}.${String(best.mm).padStart(2,"0")} – ${fmtCtKwh(best.valueCt)}`;
        tip.style.left = `${(best.px / dpr)}px`;
        tip.style.top  = `${(best.py / dpr)}px`;
      }else{
        tip.style.display = "none";
      }
    });

    wrap.addEventListener("mouseleave", () => {
      tip.style.display = "none";
    });
  }

  async function init(){
    try{
      const [current, prev] = await Promise.all([loadJson(PATH_CURRENT), loadJson(PATH_PREV)]);

      const [yy, mm] = (current.month || "").split("-").map(Number);
      const dim = new Date(yy, mm, 0).getDate();

      elSub.textContent = `${current.month}-01 → ${current.month}-${String(dim).padStart(2,"0")} (${current.bzn || "–"})`;
      elUpd.textContent = `Update: ${current.updated_utc || "–"}`;

      draw(current, prev);
      window.addEventListener("resize", () => draw(current, prev));
    } catch(e){
      elErr.style.display = "block";
      elErr.textContent = "Fehler beim Laden der JSON: " + (e?.message || e);
    }
  }

  init();
})();
</script>
</body>
</html>

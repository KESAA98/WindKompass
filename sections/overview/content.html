<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Übersicht</title>

  <style>
    :root{
      --border: rgba(15,23,42,.10);
      --text:#0f172a;
      --muted: rgba(15,23,42,.62);
      --btnBg: rgba(15,23,42,.92);
      --btnText:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:transparent;
    }

    /* ===== GRID ===== */
    .grid{
      height:100%;
      display:grid;
      grid-template-columns: 1.65fr 0.85fr;
      gap:18px;
      min-height:0;
    }

    .leftCol{
      display:grid;
      grid-template-rows: 1fr 1fr; /* exakt 50 / 50 */
      gap:18px;
      min-height:0;
    }

    .rightCol{
      display:grid;
      grid-template-rows: 1fr 1fr;
      gap:18px;
      min-height:0;
    }

    /* ===== EMBEDS ===== */
    .embed{
      height:100%;
      min-height:0;
      position:relative;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:transparent;

      /* KEY FIX: verhindert Scroll-Block im Index */
      pointer-events:none;
    }

    /* ===== CONTACTS ===== */
    .contact{
      display:flex;
      flex-direction:column;
      justify-content:center;
      border-left:1px solid var(--border);
      padding:12px 0;
      min-height:0;
    }

    .contactTitle{
      text-align:center;
      font-size:20px;
      font-weight:650;
      margin-bottom:18px;
    }

    .profileBlock{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:0 16px;
    }

    .avatar{
      width:120px;
      height:120px;
      border-radius:999px;
      object-fit:cover;
      border:1px solid rgba(15,23,42,.12);
      background:#fff;
    }

    .caption{
      text-align:center;
      line-height:1.15;
    }
    .name{
      font-size:16px;
      font-weight:650;
    }
    .role{
      font-size:12px;
      color:var(--muted);
    }

    .lines{
      padding:12px 16px 0 16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .line{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 0;
      border-top:1px solid rgba(15,23,42,.08);
    }

    .k{
      font-size:12px;
      color:var(--muted);
    }
    .v{
      font-size:13px;
      font-weight:600;
    }

    .cta{
      display:flex;
      justify-content:center;
      padding-top:14px;
    }

    .btn{
      border:0;
      border-radius:999px;
      padding:10px 18px;
      background:var(--btnBg);
      color:var(--btnText);
      font-weight:650;
      cursor:pointer;
    }

    /* ===== MOBILE ===== */
    @media (max-width:980px){
      .grid{ grid-template-columns:1fr; }
      .contact{
        border-left:0;
        border-top:1px solid var(--border);
      }
      .rightCol{ grid-template-rows:auto auto; }
      iframe{ pointer-events:auto; } /* mobil darf interaktiv sein */
    }
  </style>
</head>

<body>

<div class="grid">

  <!-- LINKS -->
  <div class="leftCol">
    <div class="embed">
      <iframe
        src="/WindKompass/sections/overview/anlagen_embed.html"
        title="Ihre Anlage im Überblick">
      </iframe>
    </div>

    <div class="embed">
      <iframe
        src="/WindKompass/sections/overview/markt_embed.html"
        title="Monatsmarktwert Wind Onshore">
      </iframe>
    </div>
  </div>

  <!-- RECHTS -->
  <div class="rightCol">

    <!-- Parkbetreuer -->
    <section class="contact">
      <div class="contactTitle">Ihre Ansprechpartner</div>

      <div class="profileBlock">
        <img class="avatar" src="/WindKompass/assets/profile/user.png" alt="Profil">
        <div class="caption">
          <div class="name">Herr Parkbetreuer</div>
          <div class="role">Parkbetreuer</div>
        </div>
      </div>

      <div class="lines">
        <div class="line">
          <div class="k">E-Mail</div>
          <div class="v">parkbetreuer@wes.example</div>
        </div>
        <div class="line">
          <div class="k">Telefon</div>
          <div class="v">+49 40 12345678</div>
        </div>
      </div>

      <div class="cta">
        <button class="btn">Zum Chat</button>
      </div>
    </section>

    <!-- DV -->
    <section class="contact">
      <div class="profileBlock">
        <img class="avatar" src="/WindKompass/assets/profile/user.png" alt="Profil">
        <div class="caption">
          <div class="name">Herr Direktvermarktungsbetreuer</div>
          <div class="role">Direktvermarktung</div>
        </div>
      </div>

      <div class="lines">
        <div class="line">
          <div class="k">E-Mail</div>
          <div class="v">dv@wes.example</div>
        </div>
        <div class="line">
          <div class="k">Telefon</div>
          <div class="v">+49 40 76543210</div>
        </div>
      </div>

      <div class="cta">
        <button class="btn">Zum Chat</button>
      </div>
    </section>

  </div>
</div>

</body>
</html>
